name: Rust Cross-Compilation and Artifact Upload

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - riscv64gc-unknown-linux-gnu
          - powerpc64le-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ pkg-config libx11-dev libasound2-dev libudev-dev libxkbcommon-x11-0 libwayland-dev libxkbcommon-dev

      - name: Install cross
        run: cargo install cross --force

      - name: Build for ${{ matrix.target }}
        run: cross build --release --target ${{ matrix.target }}

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: dangergame-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/dangergame

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build for x86_64-pc-windows-msvc
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: dangergame-x86_64-pc-windows-msvc
          path: target/x86_64-pc-windows-msvc/release/dangergame.exe

  build-macos-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build for aarch64-apple-darwin
        run: cargo build --release --target aarch64-apple-darwin

      - name: Upload macOS ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: dangergame-aarch64-apple-darwin
          path: target/aarch64-apple-darwin/release/dangergame